<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="Style.css" />
  <body>
    <div class="main">
      <div class="h">
        <h1 class="c">Welcome to the Facebook</h1>
        <img src="f.png" alt="f.png" width="120" height="100" / class="i">
      </div>
      <div class="s">
        <h2 class="h2">FACEBOOK SIGN UP PAGE</h2>
      </div>
      <h2>First Name:</h2>
      <div class="a">
        <input type="text" placeholder="i.e Entre First Name..." required />
      </div>
      <h2>Second Name:</h2>
      <div class="a">
        <input type="text" placeholder="i.e Entre Second Name...." required />
      </div>
      <h2>Select Your Age:</h2>
      <div class="a">
        <input type="date" placeholder="i.e Entre Your Birthdate.." />
      </div>
      <h2>Entre Your Address:</h2>
      <div class="a">
        <input type="text" placeholder="i.e Entre Your Adress.." / required>
      </div>
      <h2>Entre Your Email:</h2>
      <div class="a">
        <input type="email" placeholder="i.e Entre Your Email..." / required>
      </div>
      <h2>Confirm Your Email:</h2>
      <div class="a">
        <input type="email" placeholder="i.e Confirm Your E-mail..." / required>
      </div>
      <h2>Entre Your Mobile Number:</h2>
      <div class="a">
        <input type="number" placeholder="i.e Entre Your Number..." / required>
      </div>
      <h2>Choose Your Gender:</h2>
      <div class="a">
        <input type="radio" name="Gender" value="Male" />
        <label>Male</label><br />
        <input type="radio" name="Gender" value="Female" />
        <label>Female</label><br />
      </div>
      <h2>Are Your First Account:</h2>
      <div class="a">
        <input type="radio" name="Account" value="Yes" />
        <label>Yes</label><br />
        <input type="radio" name="Account" value="No" />
        <label>No</label><br />
      </div>
      <div class="b">
        <button><b>SIGN UP</b></button>
        <h4 class="h4">Ali Hassan@gmail.com</h4>
      </div>
      <!-- End main-div -->
    </div>
  </body>
</html>
